<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap&subset=latin-ext" rel="stylesheet">
    <title>Landing Page made by Krzysztof Wysokiński</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header id="header">
        <img id="header-img" src="logo_o_min.png" alt="onecompany logo">
        <!--  <div id="header">
            <img id="header-img" src="">
        </div>-->
        <nav id="nav-bar">
            <div class="nav-link" href="#conas">Co nas wyróżnia</div>
            <div class="nav-link" href="#jaktoconas">Jaka powinna być dobra strona</div>
            <div class="nav-link" href="#zakres">Zakres naszych prac</div>
        </nav>
    </header>
    <form id="form" action=# method="get">
        <label for="email" id="email-label">Adres email: </label>
        <input type="email" id="email" placeholder="podaj adres email" name="email">
        <input id="submit" type="submit" value="Wyslij">
    </form>
    <div class="container">
        <section id="conas">
            <p>Co nas wyróżnia</p>
        </section>
        <section id="jaktoconas">
            <p>Jak to działa</p>

        </section>
        <section id="zakres">
            <p>Zakres naszych usług</p>
        </section>
    </div>
</body>

</html>
